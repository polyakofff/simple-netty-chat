<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <script src="main.js"></script>
</head>
<body>

<div id="chat">
    <form id="chat-join-form" method="post">
        <input type="text" placeholder="Введите имя..." maxlength="10" autocomplete="off">
        <button type="submit">Присоединиться</button>
    </form>

    <div id="chat-messages"></div>

    <form id="chat-send-form" method="post">
        <input type="text" placeholder="Введите сообщение..." maxlength="25" autocomplete="off">
        <button type="submit">Отправить</button>
    </form>
</div>

</body>
</html>
